spring.application.name=news-archive-scrapper
#
#
#Logging
logging.path=/news-archive-scrapper/logs
logging.level.com.pranesh=debug
logging.level.org.elasticsearch.index.search.slowlog.query=INFO
#
#
#Elasticsearch
spring.data.elasticsearch.cluster-name=news-archives-cluster
spring.data.elasticsearch.cluster-nodes=localhost:9300
spring.data.elasticsearch.repositories.enabled=true
spring.data.elasticsearch.properties.node.name=news-archives-node